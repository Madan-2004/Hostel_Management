    <style>
        /* General Styles */
  /* Container Styles */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  /* Form Styles */
  .form-group {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  
  #form h1 {
    color: #6c63ff;
    margin-bottom: 30px;
    text-align: center;
  }
  
  #group {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  
  #content {
    position: relative;
    margin-bottom: 20px;
  }
  
  #content i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #6c63ff;
  }
  
  #input-group {
    width: 100%;
    padding: 15px 40px;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    background-color: #f8f8f8;
    color: #7e7e7e;
  }
  
  #input-group:focus {
    outline: none;
    border-color: #6c63ff;
    box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
  }
  
  #submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #6c63ff, #a99bf9);
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  #submit-btn:hover {
    background: linear-gradient(to right, #5a51ff, #9689f7);
  }
  
  /* Media Queries */
  @media (max-width: 768px) {
    #group {
      grid-template-columns: 1fr;
    }
  }
    </style>
</head>
